<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h3>Rate<em>(the)Birds</em></h3>
    </div>
    <div class="main">
        <div id="leaderboard-wrapper">
            <div class="leaderboard-header">Top of the flock</div>
            <div class="leaderboard-list"
                hx-trigger="load"
                hx-get="/api/leaderboard"
                hx-swap="outerHTML"
                hx-vals='{"listLength": "10"}'>
                <table>
                    <tr>
                        <th>Ranking</th>
                        <th>Common Name</th>
                        <th>ELO Score</th>
                    </tr>
                    <tr class="leaderboard-first">
                        <td>1.</td>
                        <td>defaulticus maximus</td>
                        <td>999999999</td>
                    </tr>
                    <tr class="leaderboard-second">
                        <td>2.</td>
                        <td>defaulticus medius</td>
                        <td>999999998</td>
                    </tr>
                    <tr class="leaderboard-third">
                        <td>3.</td>
                        <td>defaulticus minimus</td>
                        <td>999999997</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Neeeb | 2025</p>
    </div>
</body>

</html>

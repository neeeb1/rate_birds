<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Birds</title>
</head>

<body>
    <div class="header">
        <h3>Rate Birds</h3>
    </div>
    <div class="main">
        <div id="bird-wrapper">
            <div id="left-bird">
                <img src="assets/American_Barn_Owl,_Bear_River,_Utah_(9637780911).jpg">
                <div id="left-bird-text">
                <p>American Barn Owl</p>
                <p><em>Tyto furcata</em></p>
                </div>
            </div>
            <div id="right-bird">
                <img src="assets/Anas_platyrhynchos_male_female_quadrat.jpg">
                <div id="right-bird-text">
                    <p>Mallard</p>
                    <p><em>Anas platyrhynochos</em></p>
                </div>
            </div>
        </div>
        <div class="content">
            <p>Rate these birds!</p>
            <p>Visit the <a href="leaderboard.html">leaderboard.</a></p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Neeeb | 2025</p>
    </div>

</html>
